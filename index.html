    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1E2A38;
            color: #E0E6ED;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #F5A623;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #B0BEC5;
        }

        textarea {
            width: 90%;
            height: 150px;
            border: 2px solid #37474F;
            background: #263238;
            color: white;
            font-size: 14px;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .select-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        select {
            padding: 8px;
            border-radius: 6px;
            border: 2px solid #F5A623;
            background: #263238;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        button {
            background: #F5A623;
            color: #263238;
            font-size: 16px;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #FFA726;
            transform: scale(1.05);
        }

        .result-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .result-card {
            background: #263238;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 30%;
        }

        .result-card h3 {
            color: #F5A623;
            font-size: 18px;
            margin-bottom: 10px;
        }


footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    font-size: 14px;
    position: fixed;
    bottom: 0;
    width: 100%;
}
footer a {
    color: #ffcc00;
    text-decoration: none;
}
footer a:hover {
    text-decoration: underline;
}

</head>
<body>

    <h2>りょうまカウンター</h2>
    <p>データを貼り付けて「カウント開始」ボタンを押してください。人気 組番 オッズのタイトル部分も忘れないで入れましょう♪</p>
    
    <textarea id="inputData" placeholder="人気 組番 オッズ&#10;1 8-5-6 18.6&#10;2 8-6-5 22.7&#10;3 8-5-9 23.3&#10;..."></textarea>

    <div class="select-container">
        <label>1列目の数
            <select id="leftTop">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="5">5</option>
            </select>
        </label>

        <label>2列目の数
            <select id="middleTop">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="5">5</option>
            </select>
        </label>

        <label>3列目の数
            <select id="rightTop">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="7" selected>7</option>
                <option value="10">10</option>
            </select>
        </label>
    </div>

    <button onclick="analyzeData()">カウント開始</button>

    <div class="result-container">
        <div class="result-card">
            <h3>■ 1列目の出現回数</h3>
            <div id="leftResult"></div>
        </div>
        
        <div class="result-card">
            <h3>■ 2列目の出現回数</h3>
            <div id="middleResult"></div>
        </div>

        <div class="result-card">
            <h3>■ 3列目の出現回数</h3>
            <div id="rightResult"></div>
        </div>
    </div>

    <script>
        function analyzeData() {
            const inputText = document.getElementById("inputData").value;
            const lines = inputText.split("\n").slice(1).filter(line => line.trim() !== "");

            let leftCounts = {}, middleCounts = {}, rightCounts = {};

            lines.forEach(line => {
                const parts = line.split(/\s+/);
                if (parts.length < 3) return;
                const [left, middle, right] = parts[1].split('-');

                leftCounts[left] = (leftCounts[left] || 0) + 1;
                middleCounts[middle] = (middleCounts[middle] || 0) + 1;
                rightCounts[right] = (rightCounts[right] || 0) + 1;
            });

            function getTopCounts(counts, topN) {
                return Object.entries(counts)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, topN)
                    .map(([num, count]) => `<strong>${num}</strong>: ${count}回`)
                    .join("<br>");
            }

            const leftTopN = parseInt(document.getElementById("leftTop").value);
            const middleTopN = parseInt(document.getElementById("middleTop").value);
            const rightTopN = parseInt(document.getElementById("rightTop").value);

            document.getElementById("leftResult").innerHTML = getTopCounts(leftCounts, leftTopN);
            document.getElementById("middleResult").innerHTML = getTopCounts(middleCounts, middleTopN);
            document.getElementById("rightResult").innerHTML = getTopCounts(rightCounts, rightTopN);
        }
    </script>
