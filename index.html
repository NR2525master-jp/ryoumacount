<body>
    <!-- ヘッダー -->

        <div class="hamburger" id="hamburger" onclick="toggleSidebar()">&#9776;</div>
        <h2>りょうまカウンター</h2>

    <!-- サイドバー -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()"><<</button>
        <ul>

        </ul>
    </div>

    <div class="content">
        <p>データを貼り付けて「カウント開始」ボタンを押してください。人気 組番 オッズのタイトル部分も忘れないで入れましょう♪</p>
        <!-- 他のコンテンツ -->
    </div>

    <textarea id="inputData" placeholder="人気 組番 オッズ&#10;1 8-5-6 18.6&#10;2 8-6-5 22.7&#10;3 8-5-9 23.3&#10;..."></textarea>

    <div class="select-container">
        <label>1列目の数
            <select id="leftTop">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </label>

        <label>2列目の数
            <select id="middleTop">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
            </select>
        </label>

        <label>3列目の数
            <select id="rightTop">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7" selected>7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </label>
    </div>

    <button onclick="analyzeData()">カウント開始</button>

    <div class="result-container">
        <div class="result-card">
            <h3>■ 1列目の出現回数</h3>
            <div id="leftResult"></div>
        </div>
        
        <div class="result-card">
            <h3>■ 2列目の出現回数</h3>
            <div id="middleResult"></div>
        </div>

        <div class="result-card">
            <h3>■ 3列目の出現回数</h3>
            <div id="rightResult"></div>
        </div>
    </div>
